<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver {{my_var}}</title>

    <!-- general style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css')}}"/> <!-- to include stylesheet when running webinterface with flask -->
	<link rel="stylesheet" href="../static/general.css"/> <!-- link to stylesheet for development for working preview -->

    <link rel="stylesheet" href="{{ url_for('static', filename='driver.css')}}"/> <!-- to include stylesheet when running webinterface with flask -->
	<link rel="stylesheet" href="../static/driver.css"/> <!-- link to stylesheet for development for working preview -->

</head>
<body>
    <h1>Player {{my_var}}</h1>
    <div class="container">
        <div class="slider-container">
            <input type="range" min="0" max="100" class="slider" id="velocity">
        </div>

        <div class="button-container">
            <form action="{{ url_for('driverUI_bp.change_lane_left', player=my_var) }}" method="post">
                <input type="submit" id="change_lane_left" value="<<" class="button-size">
            </form>
            <form action="{{ url_for('driverUI_bp.change_lane_right', player=my_var) }}" method="post">
                <input type="submit" id="change_lane_right" value=">>" class="button-size">
            </form>
        </div>
    </div>

    <!-- Include socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the server
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/driver');
        var slider = document.getElementById("velocity");
        slider.oninput = function() {
            // Emit "slider_changed" event when the slider value changes
            socket.emit('slider_changed', { player: '{{my_var}}', value: this.value });
        }
    </script>

</body>
</html>
