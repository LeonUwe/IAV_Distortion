<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver {{my_var}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='driver.css')}}"/> <!-- to include stylesheet when running webinterface with flask -->
	<link rel="stylesheet" href="../static/driver.css"/> <!-- link to stylesheet for development for working preview -->

</head>
<body>
    <h1>Player {{my_var}}</h1>
    <div class="container">
        <div class="slider-container">
            <input type="range" min="0" max="100" class="slider" id="velocity">
        </div>

        <div class="button-container">
            <form action="{{ url_for('change_lane_left', player=my_var) }}" method="post">
                <input type="submit" id="change_lane_left" value="<<" class="button-size">
            </form>
            <form action="{{ url_for('change_lane_right', player=my_var) }}" method="post">
                <input type="submit" id="change_lane_right" value=">>" class="button-size">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        var slider = document.getElementById("velocity");
        slider.oninput = function() {
            $.post("/slider/{{my_var}}", { value: this.value });
        }
    </script>

</body>
</html>
