{% extends 'staff_config_base.html' %}

{% block content %}

<div class="flexbox-item config_content">
    <button id="restart_program">Restart IAV Distortion</button>
    <button id="restart_system">Restart System</button>
    <button id="shutdown_system" class="button_pink">Shutdown System</button>
</div>

<script src="{{ url_for('static', filename='external_resources/jquery-3.7.1.min.js')}}"></script>
<script>
    $("#restart_program").click(function(){

        if(confirm("Are you sure you want to restart IAV Distortion?")) {
            $.post("/staff/restart_program", {name: "dummy"},
                function(data,status){
                    alert("Data: " + data + "\nStatus: " + status);
                }
            );
        };

        $('#restart_program').click(function() {
        if (confirm("Are you sure?")) {
            $.ajax({
                url: '/restart_program',
                type: 'POST',
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

    });

    });

</script>

{% endblock %}
